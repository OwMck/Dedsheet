<!DOCTYPE html>
<html>

<header class="site-header">
  <img src="title.png" alt="Site Title" class="title-banner" />
</header>

<head>
  <link rel="stylesheet" href="styles.css">

    <title>Deadsheet</title>

</head>

<body>


    <p>Please upload your spreadsheet!</p>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="spreadsheet" required />
        <input type="submit" value="Upload">
    </form>

    {% if df_preview %}
        <h2>Preview of uploaded file:</h2>
        {{ df_preview|safe }}
    {% endif %}

</body>

</html>
